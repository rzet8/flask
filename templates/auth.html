<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authorization</title>
  </head>
  <body class="text-center">
    <main class="form-auth">
      <form action="api/auth" method="GET">
        <h1 class="h3 mb-3 fw-normal">Sing in <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
          <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg></h1>
        {% if err %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{err}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <input type="text" id="inputEmail" class="form-control" name="login" placeholder="Login" required autofocus>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" style="margin-top: 7px;" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit" name="m" value="log">Sing in</button>
        <div class="w-100 btn btn-sm btn-outline-success" type="submit" style="margin-top: 10px;" onclick="sw(0,1)">Sing up</div>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
      </form>
    </main>

    <main class="form-auth" style="display: none;">
      <form action="api/auth" method="GET">
        <h1 class="h3 mb-3 fw-normal">Sing up <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
          <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg></h1>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus>
        <input type="text" id="inputEmail" class="form-control" name="login" placeholder="Login" style="margin-top: 7px; border-radius: 0px;" maxlength="12" required>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" style="margin-top: 7px;" maxlength="24" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit" name="m" value="reg">Sing up</button>
        <div class="w-100 btn btn-sm btn-outline-success" type="submit" style="margin-top: 10px;" onclick="sw(1,0)">Sing in</div>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
      </form>
    </main>

    <script>
      function sw(n1 , n2) {
        document.querySelectorAll(".form-auth")[n1].style.display = "none";
        document.querySelectorAll(".form-auth")[n2].style.display = "block";
        document.querySelectorAll(".form-auth")[n2].style.animation = "auth .7s";
      }
    </script>

    <link href="/static/css/auth.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/theme.sass">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
